<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
 <title>Recipe Search Results</title>
 <style>
    body {
      background-color: #FFF7D1;
      font-family: 'Open Sans', sans-serif;
    }
		
    #results {
      padding: 20px;
    }
	
	h1 {
	  text-align: center;
      margin-top: 100px;
      font-size: 4em; 	
      color: #FFECC8;
      font-family: 'Dancing Script', cursive;
      text-shadow: 
        1px 1px 2px rgba(0, 0, 0, 0.7),
        2px 2px 5px rgba(0, 0, 0, 0.5), 
        3px 3px 10px rgba(0, 0, 0, 0.4);
      letter-spacing: 5px;
      line-height: 1.2;	  
    }
		
	#nav-bar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 20px;
      text-align: center;
      background-color: #FFD09B;
      z-index: 1000;
    }
	
    #nav-bar a {
      color: white;
      border: solid 2px #FFB0B0;
      text-decoration: none;
      margin: 0 15px;
      padding: 10px 15px;
      font-size: 18px;
      background-color: #FFB0B0;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
	
    #nav-bar a:hover {
      background-color: #FF9999;
    }
		
    .recipe-card {
      text-align: center;
      margin-bottom: 20px;
      display: flex;
      flex-direction: column; 
      align-items: center;   
    }
		
    .recipe-card img {
      width: 300px;
      height: 250px;
      margin-bottom: 10px; 
    }
		
    .recipe-card a {
      font-weight: bold;
      text-decoration: none;
      color: white;
      background-color: #FFB0B0;
      border: solid 2px #FFB0B0;
      padding: 10px 20px;
      border-radius: 5px;
      display: inline-block; 
      margin-top: 10px;
      text-align: center;
      transition: background-color 0.3s ease;
    }

    .recipe-card a:hover {
      background-color: #FF9999;
    }
		
    .no-recipes {
      font-size: 1.5em;
      color: #FF9999;
      text-align: center;
    }
 </style>
</head>
 <body>
  <div id="nav-bar">
   <a href="index.html">Home</a>
   <a href="submit.html">Submit</a>
   <a href="submit.html#your-recipes">Your Recipes</a><br><br>
 </div>
 
 <h1>Your Recipes</h1>
 <div id="results"></div>
 <script src="recipe-data.js"></script>
 <script>
  document.addEventListener('DOMContentLoaded', function() {
    const urlParams = new URLSearchParams(window.location.search);
    const query = urlParams.get('query');
    const resultsDiv = document.getElementById('results');
    resultsDiv.innerHTML = '';
    if (query && query.trim() !== '') {
       const filteredRecipes = Object.entries(recipes).filter(([key, recipe]) =>
       recipe.title.toLowerCase().includes(query.toLowerCase().trim())
    );
    if (filteredRecipes.length > 0) {
        filteredRecipes.forEach(([key, recipe]) => {
          const recipeCard = document.createElement('div');
          recipeCard.classList.add('recipe-card');
          recipeCard.innerHTML = `
            <h2>${recipe.title}</h2>
            <img src="${recipe.image}" alt="${recipe.title}">
            <a href="recipes.html?recipe=${key}">View Full Recipe</a>
           `;
        resultsDiv.appendChild(recipeCard);
    });
    } else {
        resultsDiv.innerHTML = '<p class="no-recipes">No recipes found with that title.</p>';
    }
    } else {
        resultsDiv.innerHTML = '<p class="no-recipes">Please enter a search query.</p>';
    }
    });
    </script>
</body>
</html>
