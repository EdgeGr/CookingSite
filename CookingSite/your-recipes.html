<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
  <title>Your Recipes</title>

  <style>
  
    body {
      background-color: #FFF7D1;
    }
	
	h1{
	  text-align: center;
	  margin-top: 100px;
	  font-size: 4em; 
	  color: #FFECC8;
	  font-family: 'Dancing Script', cursive;
      text-shadow: 
       1px 1px 2px rgba(0, 0, 0, 0.7),
       2px 2px 5px rgba(0, 0, 0, 0.5), 
       3px 3px 10px rgba(0, 0, 0, 0.4);
      letter-spacing: 5px;
      line-height: 1.2;	  
	}
	
    #recipe-list {
      margin: 50px auto;
      width: 80%;
      text-align: center;
    }
	
	#nav-bar{
	  position: fixed;
	  top: 0;
	  left: 0;
	  width: 100%;
	  padding: 20px;
	  text-align: center;
	  background-color: #FFD09B;
	  z-index: 1000;
	}
	
    #nav-bar a{
	  color: white;
	  border: solid 2px #FFB0B0;
	  text-decoration: none;
	  margin: 0 15px;
	  padding: 10px 15px;
	  font-size: 18px;
	  background-color: #FFB0B0;
	  border-radius: 5px;
	  transition: background-color 0.3s ease;
	}
	
	#nav-bar a:hover{
	  background-color: #FF9999;
	}
	
	#your-recipes{
	  margin-top: 100px;
	}
		
    .recipe-card {
      display: inline-block;
      text-align: center;
      width: 300px;
      padding: 20px;
      margin: 15px;
      border: 2px solid #FFD09B;
      background-color: #FFEBCC;
      border-radius: 10px;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
    }
	
    .recipe-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
	
    .recipe-card h2 {
      font-family: 'Dancing Script', cursive;
      font-size: 2em;
      color: #FFB0B0;
      margin: 10px 0;
    }
	
    .recipe-card ul, .recipe-card ol {
      text-align: left;
      padding: 0 20px;
    }
	
	.no-recipes {
  font-size: 1.5em;
  color: #FF9999;
  text-align: center;
  margin-top: 50px;
  font-style: italic;
}

	
  </style>
</head>
<body>
  <div id="nav-bar">
      <a href="index.html">Home</a>
      <a href="submit.html">Submit</a>
      <a href="register.html">Sign In</a>
	  <a href="login.html">Log In</a>
  </div>

  <section id="your-recipes">
    <h1>Your Recipes</h1>
    <div id="recipe-list"></div>
  </section>

 <script>
document.addEventListener('DOMContentLoaded', () => {
    let recipes = JSON.parse(localStorage.getItem('recipes'));
    console.log("Retrieved recipes from LocalStorage:", recipes);  // Log what you get from LocalStorage

    const recipeListDiv = document.getElementById('recipe-list');

    if (!recipes || recipes.length === 0) {
        recipeListDiv.innerHTML = "<p class='no-recipes'>No recipes found. Please submit a recipe first.</p>";
        console.log("No recipes found or LocalStorage is empty");
    } else {
        recipes.forEach(recipe => {
            console.log("Processing recipe:", recipe);  // Log each recipe being processed
            const recipeCard = document.createElement('div');
            recipeCard.className = 'recipe-card';

            const title = document.createElement('h2');
            title.textContent = recipe.title;

            const ingredientsList = document.createElement('ul');
            recipe.ingredients.forEach(ingredient => {
                const li = document.createElement('li');
                li.textContent = ingredient;
                ingredientsList.appendChild(li);
            });

            const instructionsList = document.createElement('ol');
            recipe.instructions.forEach(instruction => {
                const li = document.createElement('li');
                li.textContent = instruction;
                instructionsList.appendChild(li);
            });

            recipeCard.appendChild(title);
            recipeCard.appendChild(ingredientsList);
            recipeCard.appendChild(instructionsList);
            recipeListDiv.appendChild(recipeCard);
        });
    }
});
console.log("Loaded recipes:", recipes);
</script>
</body>
</html>
