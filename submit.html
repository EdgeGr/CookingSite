<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
  <title>Submit</title>
  
  <style>
  
    html {
      scroll-behavior: smooth;
    } 
	
    body {
      background-color: #FFF7D1;
    }
	
	section {
      padding-top: 20px; 
      margin-top: 0;
    }

    h1 {
      text-align: center;
      margin-top: 50px;
      font-size: 3em; 
      color: #FFECC8;
      font-family: 'Dancing Script', cursive;
      text-shadow: 
        1px 1px 2px rgba(0, 0, 0, 0.7),
        2px 2px 5px rgba(0, 0, 0, 0.5), 
        3px 3px 10px rgba(0, 0, 0, 0.4);
      letter-spacing: 5px;
      line-height: 1.2;	  
    }

    #nav-bar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 20px;
      text-align: center;
      background-color: #FFD09B;
      z-index: 1000;
    }

    #nav-bar a {
      color: white;
      border: solid 2px #FFB0B0;
      text-decoration: none;
      margin: 0 15px;
      padding: 10px 15px;
      font-size: 18px;
      background-color: #FFB0B0;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    #nav-bar a:hover {
      background-color: #FF9999;
    }

    #submit {
      margin-top: 100px;
      text-align: left;
      padding-left: 0;
    }	

    #submit input, #submit textarea, #submit label, #submit button {
      display: block;
      margin: 10px 0;
      text-align: left;
    }

    #submit input, #submit textarea {
      margin-top: 20px;
      padding: 8px;
      width: 100%;
      max-width: 500px;
      border: 2px solid #FFB0B0;
      border-radius: 5px;
      font-size: 16px;
    }

    #submit textarea {
      resize: vertical;
      min-height: 100px; 
    }

    #recipe-list {
      margin: 50px auto;
      width: 80%;
      text-align: center;
    }

    .recipe-card {
      display: inline-block;
      text-align: center;
      width: 300px;
      padding: 20px;
      margin: 15px;
      border: 2px solid #FFD09B;
      background-color: #FFEBCC;
      border-radius: 10px;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
    }

    .recipe-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .recipe-card h2 {
      font-family: 'Dancing Script', cursive;
      font-size: 2em;
      color: #FFB0B0;
      margin: 10px 0;
    }

    .recipe-card ul, .recipe-card ol {
      text-align: left;
      padding: 0 20px;
    }

    .no-recipes {
      font-size: 1.5em;
      color: #FF9999;
      text-align: center;
      margin-top: 50px;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div id="nav-bar">
      <a href="index.html">Home</a>
      <a href="login.html">Log In</a>
      <a href="register.html">Sign In</a>
      <a href="#your-recipes">Your Recipes</a>
  </div>

  <section id="submit">
   <h1>Submit Your Recipe</h1>
    <form id="recipe-form" enctype="multipart/form-data">
     <label for="recipe-title">Recipe Title:</label>
     <input type="text" id="recipe-title" name="title" required autocomplete="off"><br><br>
	 <label for="recipe-image">Upload Image:</label>
     <input type="file" id="recipe-image" accept="image/*"><br><br>
     <label for="recipe-ingredients">Ingredients (comma-separated):</label>
     <input type="text" id="recipe-ingredients" name="ingredients" required autocomplete="off"><br><br>
     <label for="recipe-instructions">Instructions (period-separated):</label>
     <textarea id="recipe-instructions" name="instructions" required autocomplete="off"></textarea><br><br>
     <button type="submit">Submit Recipe</button>
     <p id="form-message"></p>
    </form>
  </section>

  <section id="your-recipes">
    <h1>Your Recipes</h1>
    <div id="recipe-list"></div>
  </section>

 <script src="show-recipes.js" defer></script>
</body>
</html>
